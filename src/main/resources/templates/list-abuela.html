<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Abuelas</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div th:replace="fragments/navbar :: nav_bar"></div>

    <main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Abuelas</h1>
				<p class="lead text-muted">Listado de viejis</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Apodo</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Cuota</th>
                            <th scope="col">Creado</th>
                            <th scope="col">Editado</th>
                            <th scope="col">Activo</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="abuela: ${abuelas}">
							<td th:text="${abuela.nombre}"></td>
                            <td th:text="${abuela.apellido}"></td>
							<td th:text="${abuela.apodo}"></td>
							<td th:text="${abuela.documento}"></td>
							<td th:text="${abuela.precio}"></td>
							<td th:text="${abuela.creado}"></td>
							<td th:text="${abuela.editado}"></td>
							<td th:text="${abuela.activo}"></td>
							<td><a type="button" class="btn btn-link"
									th:href="@{/abuela/modificar/__${abuela.id}__}">Modificar</a><a type="button"
									class="btn btn-link" th:href="@{/abuela/eliminar/__${abuela.id}__}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<a class="btn btn-secondary btn-lg btn-block" th:href="@{/abuela/registrar}" role="button">Agregar nueva
				abuela</a></button>
		</div>

	</main>

	<div th:replace="fragments/footer.html :: footer"></div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
		integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
		integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
		crossorigin="anonymous"></script>
</body>
</html>
