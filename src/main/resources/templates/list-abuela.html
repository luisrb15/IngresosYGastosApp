<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/navbar :: nav_bar"></nav>

    <main role="main">

		<section class="jumbotron text-center">
			<div class="container">
				<h1 class="jumbotron-heading">Abuelas</h1>
				<p class="lead text-muted">Listado de viejis</p>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Apodo</th>
                            <th scope="col">Documento</th>
                            <th scope="col">Cuota</th>
                            <th scope="col">Creado</th>
                            <th scope="col">Editado</th>
							<th scope="col">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="abuela: ${abuelas}">
							<td th:text="${abuela.nombre}"></td>
                            <td th:text="${abuela.apellido}"></td>
							<td th:text="${abuela.apodo}"></td>
							<td th:text="${abuela.documento}"></td>
							<td th:text="${abuela.precio}"></td>
							<td th:text="${abuela.creado}"></td>
							<td th:text="${abuela.editado}"></td>
							<td><a type="button" class="btn btn-link"
									th:href="@{/abuela/modificar/__${abuela.id}__}">Modificar</a><a type="button"
									class="btn btn-link" th:href="@{/abuela/eliminar/__${abuela.id}__}">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
			<a class="btn btn-secondary btn-lg btn-block" th:href="@{/abuela/registrar}" role="button">Agregar nueva
				abuela</a></button>
		</div>

	</main>

	<div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
