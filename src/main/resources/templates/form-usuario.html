<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

	<div class="container m-5">
		<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text">Registro Exitoso</p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text" th:text="${error}"></p>
			</div>
		</div>

		<form th:action="@{/usuario/registro}" method="POST">
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre">
			</div>

			<div class="form-group">
				<label>Apellido</label> <input type="text" class="form-control" name="apellido" placeholder="Apellido">
			</div>

			<div class="form-group">
				<label>Rol</label> 
				<select class="form-control" name="rol">
					<option th:each="rol : ${T(com.ingresosygastos.enums.Rol).values()}" th:value="${rol}" th:text="${rol}"></option>
				</select>

			</div>

			<div class="form-group">
				<label>eMail</label> <input type="email" class="form-control" name="email" placeholder="email@...">
			</div>

			<div class="form-group">
				<label>Clave</label> <input type="password" class="form-control" name="clave" placeholder="Clave">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</section>

	</div>

</body>
</html>
