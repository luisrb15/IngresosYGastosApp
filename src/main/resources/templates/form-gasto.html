<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body>
	<nav th:replace="fragments/navbar :: nav_bar"></nav>
	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text">Registro Exitoso</p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text">Error al cargar el Perro</p>
			</div>
		</div>

		<form th:action="@{/perro/registro}" method="POST">
			<div class="form-group">
				<label>Nombre</label> <input type="text" class="form-control" name="nombre"
					placeholder="Nombre de la mascota">
			</div>

			<div class="form-group">
				<label>Apodo</label> <input type="text" class="form-control" name="apodo"
					placeholder="Apodo de la mascota">
			</div>

			<div class="form-group">
				<label>Foto</label> <input type="text" class="form-control" name="foto" placeholder="URL de la foto">
			</div>

			<div class="form-group">
				<label>Raza</label> <input type="text" class="form-control" name="raza"
					placeholder="Raza de la mascota">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>

	</div>

</body>

</html>
