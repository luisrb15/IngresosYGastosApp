<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>FB Administraci√≥n</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            background-image: url("/src/main/resources/static/img/Logo.png");
        }
    </style>
</head>

<body>
    <header>
        <div th:replace="fragments/navbar :: nav_bar"></div>
        <div class="collapse bg-dark" id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">Bienvenidos a La Flor del Bambu</h4>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <p>
                <a th:if="${#authorization.expression('hasAnyRole(''USUARIO'',''ADMIN'')')}" th:href="@{/abuela/lista}"
                    class="btn btn-primary my-2">Panel de Abuelas</a>
                <a th:if="${#authorization.expression('hasAnyRole(''USUARIO'',''ADMIN'')')}"
                    th:href="@{/abuela/registro}" class="btn btn-secondary my-2">Cargar Abuela</a>
                <a th:href="@{/usuario/registro}" class="btn btn-danger my-2">Registrar Usuario</a>
            </p>

        </div>
    </header>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>

</html>
