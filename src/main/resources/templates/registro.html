<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>

<body>

    <nav th:replace="/fragments/navbar :: nav"></nav>

    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4">Registrate</h2>
                        <form th:action="@{/registrar}" method="POST">

                            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
                            <!-- <p th:if="${error != null}" th:text="${error}" style="color:red;"></p> -->

                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}" />

                            <label>Apellido</label>
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}" />

                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:value="${email}" />

                            <label>Clave</label>
                            <input type="password" class="form-control" name="clave" th:value="${clave}" />

                            <br /><button type="submit" class="btn btn-primary">Registrarme</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
