<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/head :: head"></head>

<body>
    <nav th:replace="fragments/navbar :: nav_bar"></nav>
    <div class="container m-5">
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apodo</th>
					<th scope="col">Foto</th>
					<th scope="col">Esta activo?</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody th:each="perro : ${perros}">
				<tr>
					<th scope="row" th:text="${perro.id}"></th>
					<td th:text="${perro.nombre}"></td>
					<td th:text="${perro.apodo}"></td>
					<td><img class="bd-placeholder-img card-img-top" th:src="${perro.foto}" style="width: auto; height: 60px;"></td>
					<td>
						<i th:if="${perro.activo}" class="fa fa-circle text-success"></i>
						<i th:unless="${perro.activo}" class="fa fa-circle" style="color:red;"></i>
					</td>
					<td>
					<a th:href="@{/perro/alta/__${perro.id}__}"><i class="fa fa-arrow-up"></i></a> 
					<a th:href="@{/perro/baja/__${perro.id}__}"><i class="fa fa-ban"></i></a>
					</td>
				</tr>

			</tbody>
		</table>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>

	</div>

</body>
</html>
