<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <!-- Head -->    
    <head th:replace="/fragments/head :: head"></head>

    <body>
        <!-- Header -->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container">
                    <h1  masthead-heading mb-0>Tinder de Mascota</h1>
                    <h2 class="masthead-subheading mb-0" th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre + ' ' +session.usuariosession.apellido}"></h2>
                    <a th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}" th:if="${session.usuariosession != null}"class="btn btn-primary btn-xl rounded-pill mt-5">Configura tu perfil</a>
                    <a th:href="@{/login}" class="btn btn-primary btn-xl rounded-pill mt-5">Login</a>
                    
                </div>
            </div>
        </header>

        <section>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 order-lg-1">
                        <div class="p-5">
                            <h2 class="display-4" th:text="${titulo}"></h2>
                            <p th:text="${descripcion}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
