<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
	<nav th:replace="fragments/navbar :: nav_bar"></nav>
	<div class="container m-5">

		<div th:if="${exito}!=null" class="card text-white bg-success mb-3">
			<div class="card-body">
				<h5 class="card-title">Exito</h5>
				<p class="card-text">Ingreso cargado correctamente</p>
			</div>
		</div>
		<div th:if="${error}!=null" class="card text-white bg-danger mb-3">
			<div class="card-body">
				<h5 class="card-title">Error</h5>
				<p class="card-text">Error al cargar el Ingreso</p>
			</div>
		</div>

		<form th:action="@{/ingreso/cobro}" method="POST">
			<div class="form-group">
				<label>Abuela</label>
				<select name="abuela" id="idRegistro" class="form-select" aria-label="Default select example">
					<option th:each="abuela: ${abuelas}" th:value="${abuela.id}" th:text="${abuela.nombre}"></option>
				</select>
			</div>

			<div class="form-group">
				<label>Monto</label> <input type="number" class="form-control" name="montoCobrado"
					placeholder="Monto de cuota">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
					</p>
				</div>
			</div>
		</section>

	</div>

</body>

</html>
