<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head"></head>

<body>
	<header>
		<nav th:replace="fragments/navbar :: nav_bar"></nav>
	</header>

	<main>

		<section class="py-5 text-center container">
			<div class="row py-lg-5">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">Album example</h1>
					<p class="lead text-muted">Something short and leading about the collection below—its contents, the
						creator, etc. Make it
						short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
					<p>
						<a th:href="@{/ingreso/lista}" class="btn btn-primary my-2">Panel de Perros</a> <a
							th:href="@{/ingreso/registro}" class="btn btn-secondary my-2">Cargar Perro</a>
					</p>
				</div>
			</div>
		</section>

		<div class="album py-5 bg-light">
			<div class="container">

				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

					<div class="col" th:each="ingreso : ${ingresos}">
						<div class="card shadow-sm">
							<img class="bd-placeholder-img card-img-top img-thumbnail" th:src="${perro.foto}">
							<div class="card-body">
								<p class="card-text"
									th:text="${.nombre} + ' es un '+ ${perro.raza} + ' cuyo apodo es '+  ${perro.apodo}">
								</p>
								<div class="d-flex justify-content-between align-items-center">
									<div class="btn-group">

										<form th:action="@{/ingreso/mailsender/__${abuela.id}__}" method="POST">

											<div class="form-group">
												<label>Mail</label> <input type="email" class="form-control" name="mail"
													placeholder="Nombre de la mascota">
											</div>

											<button type="submit" class="btn btn-primary mt-1">Submit</button>
										</form>

									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

	</main>

</body>

</html>
